<mat-card>
  <mat-card-header>
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-subtitle>{{location.country}}</mat-card-subtitle>
    <div>
      <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button (click)="remove()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <span>{{location.temp}}ÂºC</span>
    <img [src]="'http://openweathermap.org/img/w/' + location.icon + '.png'">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showDetails()">MORE</button>
    <button mat-button (click)="showForecast()">FORECAST</button>
  </mat-card-actions>
</mat-card>
